<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reserve</title>
    <link rel="stylesheet" href="css/add-table.css">
</head>
<body>
<div class="formInput">
    <form th:method="POST" th:action="@{/success}" th:object="${newTable}">
        <label for="name">Введите имя</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br/>
        <br/>
        <label for="date">Выберите дату</label>
        <input type="date" th:field="*{dateReserve}" id="date"/>
        <br/>
        <br/>
        <label for="time">Выберите время</label>
        <input type="time" th:field="*{timeReserve}" id="time"/>
        <br/>
        <br/>
        <label for="phone">Номер телефона</label>
        <input type="text" th:field="*{phoneNumber}" id="phone"/>
        <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Error</div>
        <br/>
        <br/>
        <input type="submit" value="Забронировать"/>
        <br>
        <input type="button" value="Вернуться"
               onclick="window.location.href='/'"/>
        <br/> <br/>
        <div sec:authorize="hasRole('ADMIN')">
            <input type="button" value="Заявки"
                   onclick="window.location.href='/reserved'"/>
        </div>
    </form>
</div>


</body>
</html>
