<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add to menu</title>
        <link rel="stylesheet" href="/css/add-food.css">
    </head>
    <body>
        <header>
            <h1>Добавляем еду</h1>
        </header>
        <form th:method="POST" th:action="@{/food}" th:object="${formFood}" >
            <label for="Name">Название</label>
            <input type="text" th:field="*{name}" id="name" placeholder="name"/>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
            <br/>
            <label for="weight">Вес(гр)</label>
            <input type="text" th:field="*{weight}" id="weight" placeholder="weight"/>
            <span class="error" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Error</span>
            <br/>

            <label for="cost">Цена</label>
            <input type="text" th:field="*{cost}" id="cost" placeholder="cost"/>
            <span class="error" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Error</span>
            <br/>
            <input type="submit" value="Добавить в меню"/>
            <br/>
            <input type="reset" value="Очистить"/>
            <br>
            <input type="button" value="Назад"
                   onclick="window.location.href='/food'"/>
        </form>

    </body>
</html>
